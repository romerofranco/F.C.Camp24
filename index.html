<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post"></form> <!-- method especifica como enviar los datos del formulario a la direccion URL especificada en el atributo action , puede ser GET o POST-->

    <fieldset>
        <label for="first-name" >Enter Your First Name: <input id="first-name" type="text" required></input></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></input></label>
        <label for="Email">Enter Your Email: <input id="Email" type="email" required></input></label>
        <label form="new-password">Enter Your New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required></input></label> 
     <!--Type password nos advierte si el sitio no utiliza HTTPS-->
     <!-- Utilizamos form en label y id en input  para vincular los elemento -->
     <!--el atributo minlength se utiliza para validar el numero de caracteres de la contrasenia-->
     <!--El atributo pattern se utiliza para definir una expresion regular que la contrasenia debe coincidir para ser considerada valida [a-z0-5]}{8,}-->
    </fieldset>
    <fieldset> <!--S.24. Esta seccion pedira el tipo de cuenta  que el usurio esta creando, los usuarios podran elegir entre Personal o Business-->
        <label><input type="radio" name="account-type">Personal</label> <!-- el name account type es para que el usuario pueda elegir uno solo y no los dos -->
        <label><input type="radio" name="account-type">Business</label> 
    </fieldset>
    <fieldset></fieldset>
    <input type="submit" value="Submit">

</body>
</html>

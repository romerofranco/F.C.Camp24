<!DOCTYPE html>  <!--Step 1-->
<html lang="en"> <!--Step 2-->
<head>           <!--Step3-->
    <meta charset="UTF-8"> <!--step 4-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!--Step 5-->
    <title>Registration Form</title> <!--Step 4-->
</head>
<body>
    <h1>Registration Form</h1> <!--Step 6-->
    <p>Please fill out this form with the required information</p> <!--Step 7-->
    <form action="https://register-demo.freecodecamp.org" method="post"></form><!--Step 11,12,13-->

    <fieldset> <!--Step 14,15,17,18,19,21,-->
        <label for="first-name" >Enter Your First Name: <input id="first-name" type="text" name="userName" required></input></label>

        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="userLastName" required></input></label>

        <label for="Email">Enter Your Email: <input id="Email" type="email" name="userEmail" required></input></label>

        <label form="new-password">Enter Your New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="userpassword" required></input></label> <!--Step 22,23-->
    </fieldset> 

    <fieldset> <!--Step 24,25,26,27,29 -->

        <legend>Account type (required)</legend> <!--Step 28-->
        <label for="personal-account"> <input id="personal-account" type="radio" name="account-type" class="inline" checked>Personal</label>
        <label for="business-account" class="inline"> <input id="business-account" type="radio" name="account-type" class="inline">Business</label>

    <fieldset> <!--Step 30,31,32,33-->
        <label for="profile-picture"> <input id="profile-picture" type="file" name="userFile"> Upload a profile picture </label>

        <label for="age">Input your age (years): <input id="age" type="number" min="12" max="120" name="userAge"></label>

        <label for="referrer">How did you hear about us?

        <select id="referrer" name="referrer"> <!--Step 34,35,36,37,38,39-->
            <option value="">(select one)</option>
            <option value="1">freecodecamp News</option>
            <option value="2">freecodecamp YouTube Channel</option>
            <option value="3">freecodecamp Forum</option>
            <option value="4">Others</option>
        </select>
        </label>
        <label for="bio">Provide a bio: <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="userBio"></textarea></label> <!--Step 40,41-->
    </fieldset>
    <label for="terms-and-conditions"> <input id="terms-and-conditions" type="checkbox" name="terms"class="inline" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms-and-conditions</a></label>
    <input type="submit" value="Submit"> <!--Step 20-->

</body>
</html>
